<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body style="padding-left: 100px; padding-right: 100px; padding-top: 50px;   background: linear-gradient(135deg, #ff7e5f, #feb47b); ">
    <div class="whole-container">
        
            <div class="title">
                <h1 >Welcome to Quizz App</h1>
              </div>
              <div class="process">
                  <h2 class="qn-name">Choose Difficulty Level</h2>
                  <h2 class="score"></h2>
                  <div class="level-type">
                      <button class="easy">Easy</button>
                      <button class="medium">Medium</button>
                      <button class="Hard">Hard</button>
               </div>
        
       
            
        </div>
        <div class="options" style="display: none;">
            <button class="back">Back</button>
            <button class="next">Next</button>  
        </div>
        <div class="last-part " style="display: none;">
            <button class="play-again">Play again</button>
            <button class="main-menu">Main menu</button>
        </div>
        

    </div>
    <script src="quizz.js"></script>
</body>
</html>
